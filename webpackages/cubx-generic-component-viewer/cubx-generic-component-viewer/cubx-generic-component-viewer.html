<template id="cubx-generic-component-viewer">
    <div>
        <h2 id="component_view_holder_title"></h2>
    </div>
    <div class="btn-toolbar">
        <div class="btn-group pull-right">
            <button class="btn btn-default" id="saveDiagramB">
                <i class="glyphicon glyphicon-save"></i>
                <span>Save diagram</span>
            </button>
            <button class="btn btn-default" id="hideDisconnectedB" disabled>
                <i class="glyphicon glyphicon-eye-close"></i>
                <span>Hide disconnected slots</span>
            </button>
            <button class="btn btn-default" id="zoomToFitB">
                <i class="glyphicon glyphicon-resize-full"></i>
                <span>Zoom to fit</span>
            </button>
        </div>
    </div>
    <div id="component_view_holder"></div>
    <div id="minimapDiagram"></div>
</template>

<script src="cubx-generic-component-viewer.js"></script>
