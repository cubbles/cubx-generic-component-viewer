<link rel="import" href="cubx-generic-component-viewer-style.html">
<dom-module id="cubx-generic-component-viewer">

    <template>
        <style include="cubx-generic-component-viewer-style"></style>
        <div>
            <h2 id="component_view_holder_title">{{model.viewerTitle}}</h2>
        </div>
        <div class="btn-toolbar">
            <div class="btn-group pull-right">
                <button class="btn btn-default" id="saveDiagramB" on-click="_saveAsSvg">
                    <i class="glyphicon glyphicon-save"></i>
                    <span>Save diagram</span>
                </button>
                <button class="btn btn-default" id="hideDisconnectedB" on-click="_handleHIdeShowDisconnectedSlotsButton" disabled>
                    <i class="glyphicon glyphicon-eye-close"></i>
                    <span>Hide disconnected slots</span>
                </button>
                <button class="btn btn-default" id="zoomToFitB" on-click="_zoomToFit">
                    <i class="glyphicon glyphicon-resize-full"></i>
                    <span>Zoom to fit</span>
                </button>
            </div>
        </div>
        <div id="component_view_holder"></div>
        <div id="minimapDiagram"></div>
    </template>

    <script src="cubx-generic-component-viewer.js"></script>
</dom-module>
